
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawaban No 4</title>
</head>
<body>
    <h4>Nama Hotel : Golden Berry </h4>
    <h4>Alamat : Jl.Green Tree No.128 Pluto</h4>
    <h4>Jumlah Kamar :50, 5Lantai</h4>
    <h4>Fasilitas :Dilengkapi dgn Kolam renang dan lapangan Golf</h4>
    <div id="message" style="display: none; background: lightgreen;">
        Pemesanan Berhasil, Terimksih Sudah Memesan
    </div>
    <button id="btn-submit">Pesan Sekarang</button>
    
    <div id="pesan" style="display: none; background: red;">
        Anda Batal Memesan, Pembatalan Berhasil
    </div>
    <button id="submit">Batal</button>
    <script type="text/javascript">
        const hotel = {
                boking: function () {
                    const eventRegisterComplete = new Event('register-complete');
                    const messageElement = document.getElementById('message');
                    const btnSubmit = document.getElementById('btn-submit');
                    document.addEventListener('register-complete', function (e) {
                        messageElement.style.display = "flex";
                    });
                    btnSubmit.addEventListener('click', function (e) {
                        document.dispatchEvent(eventRegisterComplete);
                    });
                },
                batal: function () {
                    const eventRegisterComplete = new Event('cancle-complete');
                    const messageElement = document.getElementById('pesan');
                    const btnSubmit = document.getElementById('submit');
                    document.addEventListener('cancle-complete', function (e) {
                        messageElement.style.display = "flex";
                    });
                    btnSubmit.addEventListener('click', function (e) {
                        document.dispatchEvent(eventRegisterComplete);
                    });

                },
            };
            hotel.boking();
            hotel.batal();
    </script>
    
</body>
</html>
