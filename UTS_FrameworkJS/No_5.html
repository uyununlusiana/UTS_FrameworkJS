<!DOCTYPE html>
<html>
<head>
	<title>Jawaban No 5</title>
</head>
<body>
	<h1>Silahkan Dipilih, Tinggal diClick</h1>
	<button onclick="sapi()">Sapi</button>
	<button onclick="kucing()">Kucing</button>
	<button onclick="burungMerak()">Burung Merak</button>
	<button onclick="Ayam()">Ayam</button>


<script type="text/javascript">
	function sapi(){
		const img = document.createElement("img");
		img.src = "img/Sapi.jpg";
		document.body.appendChild(img);
	}
	function kucing(){
		const img = document.createElement("img");
		img.src = "img/kucing.jpg";
		document.body.appendChild(img);
	}
	function burungMerak(){
		const img = document.createElement("img");
		img.src = "img/bMerak.jpg";
		document.body.appendChild(img);
	}
	function Ayam(){
		const img = document.createElement("img");
		img.src = "img/ayam.jpg";
		document.body.appendChild(img);
	}
</script>
</body>
</html>
