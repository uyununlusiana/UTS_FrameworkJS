<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jawaban UTS 1</title>
  </head>
  <body>
    <script>
      var buah = ["Buah Pepaya", "Buah Jeruk", "Buah Mangga", "Mentega", "Buah Durian"];

      document.write("<h3>Nama Buah:</h3>");
      document.write("<ol>");
      for (let i = 0; i < buah.length; i++) {
        document.write(`<li>${buah[i]}</li>`);
      }
      document.write("</ol>");
    </script>
  </body>
</html>
